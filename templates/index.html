<!DOCTYPE html>
<html>
<head>
    <title>Calories Burned Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Calories Burned Prediction</h1>
        <form action="/predict" method="post">
            <label for="minutes">Minutes of Exercise:</label>
            <input type="number" step="0.1" id="minutes" name="minutes" placeholder="Enter minutes" required>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
